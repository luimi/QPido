<ion-content class="ion-padding">
  <div class="input-file-container">
    <ion-avatar>
      <img [src]="user?.has('avatar')?(user?.get('avatar')):'./assets/noimage.png'">
    </ion-avatar>
    <input type="file" class="input-file" (change)="this.profileCtrl.setAvatar($event)">
  </div>
  <ion-item>
    <ion-label>
      <p>Nombre</p>
      <h1>{{user?.get('name')}}</h1>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <p>Correo electronico</p>
      <h1>{{user?.get('username')}}</h1>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <p>Telefono</p>
      <h1>{{user?.get('phone')}}</h1>
    </ion-label>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" color="danger" (click)="logOut()">Cerrar sesion</ion-button>
  </ion-toolbar>
</ion-footer>
