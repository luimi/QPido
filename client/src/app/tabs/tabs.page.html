<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="main">
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cart">
      <ion-icon name="cart"></ion-icon>
      <ion-label>
        Carrito
        <span class="cart-count" [hidden]="this.cartCtrl.countCartProducts()==0">{{this.cartCtrl.countCartProducts()}}</span>
      </ion-label>
    </ion-tab-button>

    <ion-tab-button tab="deliveries">
      <ion-icon name="list"></ion-icon>
      <ion-label>Pedidos</ion-label>
    </ion-tab-button>

    <ion-tab-button [tab]="this.utils.isLogedIn()?'profile':'login'">
      <ion-icon name="person"></ion-icon>
      <ion-label>Cuenta</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
